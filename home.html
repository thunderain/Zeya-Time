<div id="divTimer" class="container-fluid">

  <div>
    <label for="hours">Hours:</label>
    <input type="number" id="hours" min="0" max="23" onclick="setTimeVariable('hours',this.value)">
  </div>
  <div>
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" max="59" onclick="setTimeVariable('minutes',this.value)">
  </div>
  <div>
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0" max="59" onclick="setTimeVariable('seconds',this.value)">
  </div>
  

</div><!--end of divTimer-->
